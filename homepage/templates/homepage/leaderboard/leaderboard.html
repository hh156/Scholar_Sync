{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B6d0e2; /* Changed background color to blue */
            color: B6d0e2; /* Changed text color to white */
        }

        h2 {
            text-align: center;
        }

        table {
            width: 70%; /* Increased table width for better formatting */
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border: 2px solid white; /* Added border */
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333; /* Changed header background color */
            color: white; /* Changed header text color */
        }

        tr:nth-child(even) {
            background-color: #666; /* Changed even row background color */
        }

        tr:hover {
            background-color: #999; /* Changed hover effect color */
        }
    </style>
</head>
<body>

<h2>Leaderboard</h2>

<table id="leaderboard">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody id="leaderboardBody">
        <!-- Leaderboard entries will be inserted here -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
